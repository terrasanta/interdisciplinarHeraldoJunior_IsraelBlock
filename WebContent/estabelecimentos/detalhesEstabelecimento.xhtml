<!DOCTYPE html>

<html class="no-js" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<title>Garçom online</title>
</h:head>
<h:body>
	<ui:composition template="/_layout.xhtml">
		<ui:define name="content">
			<h:form>

				<h2><h:outputText value="#{estabelecimentoBean.nomeEstabelecimento}" /></h2>
				<hr />
				<h4>Cardapio</h4>
				<h:dataTable value="#{cardapioBean.listaCardapio}"
					var="cardapio" styleClass="table">
					<h:column>
						<f:facet name="header">Produto</f:facet>
						<h:outputText value="#{cardapio.nomeProduto}" />
					</h:column>
					<h:column>
						<f:facet name="header">Valor</f:facet>
						<h:outputText value="#{cardapio.valorProduto}">
							<f:convertNumber type="currency" currencySymbol="R$" />
						</h:outputText>
					</h:column>
					<h:column>
						<h:commandLink action="#{cardapioBean.incluiCarrinho()}" value="Incluir no carrinho" />
					</h:column>

				</h:dataTable>

				<h:commandLink action="/index.xhtml" value="voltar" />
			</h:form>
		</ui:define>
	</ui:composition>
	
</h:body>
</html>
