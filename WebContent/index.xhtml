<html class="no-js" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<meta charset="UTF-8" />
<h:head>
	<title>Garçom online</title>
</h:head>
<h:body>
	<ui:composition template="_layoutNoSide.xhtml">
 		<ui:define name="content">
 			<h:form>

				<h:dataTable value="#{estabelecimentoBean.listaEstabelecimento}"
					var="estabelecimento" styleClass="table">
					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{estabelecimento.nomeEstabelecimento}" />
					</h:column>
					<h:column>
						<f:facet name="header">Tipo</f:facet>
						<small><h:outputText value="#{estabelecimento.nomeTipoEstabelecimento}" /></small>
					</h:column>
					<h:column>
						<f:facet name="header">Endereço</f:facet>
							<h:outputText value="#{estabelecimento.endereco}" />
					</h:column>
					<h:column>
						<h:commandLink action="#{estabelecimentoBean.carregaEstabelecimento(estabelecimento.idEstabelecimento)}" 
							value="Visitar" />
					</h:column>
					<hr />
				</h:dataTable>
			</h:form>
 		</ui:define>
   	</ui:composition>
</h:body>
</html>
