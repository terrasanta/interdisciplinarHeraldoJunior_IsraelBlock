<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Garçom Online</title>
</h:head>
<body>
	<h:form>
		
		<h:outputText value="Nome:" />
		<h:inputText id="nome" value="#{estabelecimentoBeanTeste.nomeEstabelecimento}"
			size="50"
			validatorMessage="Nome deve ter no máximo 50 caracteres">
			<f:validateLength minimum="0" maximum="50" />
		</h:inputText>
		
		&nbsp;									
     	<h:message for="nome" infoClass="info" errorClass="error"/>
		
		<br />

		
		<h:messages globalOnly="true" errorcClass="error">
		</h:messages>		
		
		<h:commandButton action="#{estabelecimentoBeanTeste.pesquisar()}" value="Incluir" />

	</h:form>
</body>
</html>
